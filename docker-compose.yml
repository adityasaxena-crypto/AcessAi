version: '3.8'

services:
  aiassistant:
    build: .
    ports:
      - "5000:5000"
    environment:
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - GLM_API_KEY=${GLM_API_KEY}
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
    env_file:
      - .env
    restart: unless-stopped
    
  # Optional: Add nginx for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - aiassistant
    restart: unless-stopped